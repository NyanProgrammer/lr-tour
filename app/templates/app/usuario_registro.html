﻿﻿{% extends "app/layout.html" %}
{% block content %}

    {% csrf_token %}

        <div class="row">

          </div>  
        </div>

     </div>  
     </div>
                <div class="row">

    </div>
          </div>  
        </div>

        <label for="casillaNombre">Nombre:</label>

          </div>  
        </div>

          </div>  
        </div>

 </div>
  </form>

{% endblock content %}
