??{% extends "app/layout.html" %}
{% block style %}
    <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
    </style>
{% endblock style %}
{% block content %}
 <div id="imagenes" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#imagenes" data-slide-to="0" class="active"></li>
    <li data-target="#imagenes" data-slide-to="1"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://www.backpacking.cl/wp-content/uploads/2014/05/elpalaciopalaciodelamoneda-125602196831230.jpg" alt="La Moneda">
      </div>

    <div class="item">
      <img src="http://static.diario.latercera.com/201102/1175824.jpg" alt="Plaza de Armas">
      </div>
    </div>
        


  <a class="left carousel-control" href="#imagenes" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#imagenes" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock content %}
